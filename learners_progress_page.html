<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learners progress page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body >
      <nav class="navbar" style="background-color: #ececec;" >
      <div class="container-fluid">
          <div style="display:flex;">
                  <div id="studentImage">
                  </div>
                  <h3 style="padding-top:10px;justify-content: center;" id="studentName"></h3>
          </div>   
      </div>
      </nav>  
      <div class="ps-3" style="background-color: #ececec;" >
          <ul class="nav nav-tabs" id="myTab" role="tablist" >
              <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="technical-tab" data-bs-toggle="tab" data-bs-target="#technical" type="button" role="tab" aria-controls="home" aria-selected="true">Technical</button>
              </li>
              <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#softSkills" type="button" role="tab" aria-controls="profile" aria-selected="false">Softskills</button>
              </li>
          </ul>
      </div>
      <div class="tab-content" id="myTabContent" >
          <div class="tab-pane fade show active" id="technical" role="tabpanel" aria-labelledby="technical-tab">
              <div class="studentCard">
                  <div class="tpath" id="tech" >
                      <h3 style="text-align:center;"><strong>Learning path</strong></h3>
                      <div class="box1 path" id="ThreeLevelTechnicalBox">
                      </div>
                      <div class="row" style="gap:0.01rem;margin:0.5px;justify-content: center;">
                        <div class="col-12 col-sm-4 legendDetails" >
                              <span class="dot" style="background:green"></span>
                              <span>Completed</span>
                        </div>
                        <div class="col-12 col-sm-4 legendDetails ">
                            <span class="dot" style="background:orange"></span>
                            <span>In progress</span>
                        </div>
                        <div class="col-12 col-sm-4 legendDetails" >
                            <span class="dot" style="background:#808080"></span>
                            <span>Upcoming</span>
                        </div>
                    </div>
                  </div>                   
                  <div class="tgraph">
                      <canvas id="myChart" aria-label="chart" role="img" ></canvas>
                      <!-- <div id="buttons" class="pt-3 justify-content-center d-flex flex-row" style="text-align:center;">  
                          <button type="button" id="button" class="line btn btn-primary me-2"> Line </button>
                          <button type="button" id="button" class="dougnut btn btn-warning me-2"> Doughnut </button>
                          <button type="button" id="button" class="bar btn btn-danger"> Bar </button>
                      </div> -->
                  </div>
              </div>
          </div>
          <div class="tab-pane fade" id="softSkills" role="tabpanel" aria-labelledby="softSkills-tab">
              <div class="studentCard">
                  <div class="tpath" id="firstrow">
                    <h3 style="text-align:center;"><strong>Learning path</strong></h3>
                      <div class="box1 path" id="ThreeLevelSoftskillsBox">
                      </div>
                      <div class="row" style="gap:0.01rem;margin:0.5px;justify-content: center;">
                        <div class="col-12 col-sm-5 legendDetails" >
                              <span class="dot" style="background:green"></span>
                              <span>Completed</span>
                        </div>
                        <div class="col-12 col-sm-5 legendDetails">
                            <span class="dot" style="background:orange"></span>
                            <span>In progress</span>
                        </div>
                        <div class="col-12 col-sm-5 legendDetails" >
                            <span class="dot" style="background:#808080"></span>
                            <span>Upcoming</span>
                        </div>
                    </div>
                  </div>                    
                  <div class="tgraph">
                      <canvas id="myChart2" aria-label="chart"></canvas>
                      <!-- <div id="buttons" class="pt-3 justify-content-center d-flex flex-row" style="text-align:center;">  
                          <button type="button" id="button" class="line2 btn btn-primary me-2"> Line </button>
                          <button type="button" id="button" class="dougnut2 btn btn-warning me-2"> Doughnut </button>
                          <button type="button" id="button" class="bar2 btn btn-danger"> Bar </button>
                      </div> -->
                  </div>
              </div>
          </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
      </div>      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="./progress.js"></script>
    
    </body>
</html>
