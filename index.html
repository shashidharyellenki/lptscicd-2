<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learners directory page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./index.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="display()" >
    <nav class="navbar navbar-expand-lg navbar-light sticky-top " style="background-color: #ececec;">
        <div class="container-fluid">
            <span  class="navbar-brand me-4" style="font-family:Arial, Helvetica, sans-serif;font-size:30px" >Dashboard</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- New user invitation button -->
                        <button type="button"  class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal" >
                                New learner invitation
                        </button>
                         
                     </li>          
                </ul>
                <form class="d-flex" style="width:340px;">
                        <!-- Filter             -->
                        <select id="filter" class="me-2 border rounded" style="width: 175px;"  placeholder="Select options to filter" >
                            <option value="" disabled selected>Filter by tag</option>
                            <option value=".*">All</option>
                            <option value="DS">DS</option>
                            <option value="FSD">FSD</option>
                            <option value="AI">AI </option>
                            <option value="CyberSecurity">CyberSecurity</option>
                        </select>
                        <input class="form-control me-2" type="search" style="width:175px;"  placeholder="Search by name" id="search" aria-label="Search">
                </form>
            </div>
      </nav>
 <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalLabel" >Learner invitation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <form class="p-4">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-6 col-form-label">Whatsapp number :</label>
                        <div class="col-sm-6">
                        <input type="text"  class="form-control" id="whatsappNumber" >
                        </div>
                    </div>
                    <h5 class="text-center mt-1" style="color:red">or</h5>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Email ID :</label>
                        <div class="col-sm-6">
                        <input type="text" class="form-control" id="emailID" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" id="modalFooter">
                <a href="./new_user_registration.html" target="_blank"  type="button" class="btn btn-primary">Send</a>
            </div>
        </div>
    </div>
</div>
    <div class="studentCard"  id="students" >          
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./directorypage.js"></script>
 <script src="./progress.js"></script>
 <script src="./index.js"></script>
</body>
</html>
